TIMEOUT=5
 
:limix (with KASLR)
    PROTOCOL=limine
 
    KASLR=yes
 
    MODULE_PATH=boot:///boot/font.lime
    MODULE_CMDLINE=font

    KERNEL_PATH=boot:///boot/limix

:limix (without KASLR)
    PROTOCOL=limine
 
    KASLR=no
    
    MODULE_PATH=boot:///boot/font.lime
    MODULE_CMDLINE=font
    
    KERNEL_PATH=boot:///boot/limix
