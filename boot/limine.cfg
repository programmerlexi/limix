TIMEOUT=5
 
:limix (with KASLR)
    PROTOCOL=limine
 
    KASLR=yes
 
    MODULE_PATH=boot:///boot/font.lime
    MODULE_CMDLINE=font

    KERNEL_PATH=$boot:///boot/limix.gz

:limix (without KASLR)
    PROTOCOL=limine
 
    KASLR=no
    
    MODULE_PATH=boot:///boot/font.lime
    MODULE_CMDLINE=font
    
    KERNEL_PATH=$boot:///boot/limix.gz

:limix (fallback font)
    ::limix (with KASLR)
      PROTOCOL=limine
      KASLR=yes
      KERNEL_PATH=$boot:///boot/limix.gz
    ::limix (without KASLR)
      PROTOCOL=limine
      KASLR=no
      KERNEL_PATH=$boot:///boot/limix.gz
